# fcli tool
fcli.tool.usage.description = Commands for installing and managing other Fortify tools and utilities

# Shared options
fcli.tool.install.version = Tool version to install
fcli.tool.install.install-dir = Destination directory
fcli.tool.install.replace = Whether to replace an existing installation. If a non-empty destination directory exists, the installation will fail unless this option is specified.

# fcli tool fod-uploader
fcli.tool.fod-uploader.usage.description = Commands for installing and managing Fortify on Demand (FoD) Uploader (https://github.com/fod-dev/fod-uploader-java)
fcli.tool.fod-uploader.install.usage.description = Download and install Fortify on Demand Uploader

# fcli tool sc-client
fcli.tool.sc-client.usage.description = Commands for installing and managing ScanCentral SAST Client
fcli.tool.sc-client.install.usage.description = Download and install ScanCentral SAST Client

# fcli tool vuln-exporter
